# Whole configuration for the drop menu.
menu:
  # Title of the menu.
  title: "&2&lDrop Menu"


  # Rows count of the menu.
  rows: 4


  # Item that is filled in blank areas.
  filler:
    # Option whether to use filler item or not (true/false).
    enabled: true

    # Type of the filler item.
    type: black_stained_glass_pane

    # Display name of the filler item.
    # Use "none" or "" if you do not want to have any display name for it.
    displayname: "none"


  # Text placeholder which stands for {SWITCH} that could be used in items section.
  drop-switch:
    # Used when drop is switched on for the player.
    enabled: "&eon"

    # Used when drop is switched off for the player.
    disabled: "&coff"


  # Text placeholder which stands for {AMOUNT} that could be used in items section.
  amount-format:
    # Used when the drop's amount is one number.
    singular: "&e{AMOUNT}"

    # Used when the drop's amount is a range of two numbers.
    plural: "&e{AMOUNT-MIN}&8-&e{AMOUNT-MAX}"


  # All items that will appear in the menu. There are 3 available types of items in the menu.
  # They are based on the action that they do when they are clicked. Actions:
  # NONE         - it will not do anything;
  # CLOSE_MENU   - it will close the menu;
  # SWITCH_DROP  - it will switch drop on/off (id of the item here must equal to the id in the 'drops' section
  #              to make this work, otherwise it will not recognise the drop that it should switch on/off).
  #
  # click-action section contains key, value fields where the key is the specified field in the
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/event/inventory/ClickType.html. If you want to perform an action
  # on any click, you can just put ALL as shown below. Value is the action described above.
  #
  # Whole structure explanation:
  #
  #    close:                                  - id of the menu item;
  #      type: barrier                         - type of the menu item;
  #      click-action:
  #        ALL: CLOSE_MENU                    - action that should be performed after clicking on the menu item with
  #                                           any combination;
  #
  #      slot:
  #        row: 4                              - row in the menu where the menu item should be
  #        column: 5                           - column in the menu where the menu item should be;
  #
  #      meta:
  #        displayname: "&c&lClose"            - display name of the menu item;
  #        lore:                               - lore of the menu item;
  #          - "&7Click to close the menu."
  #
  # Available placeholders:
  # {CHANCE}      - a chance of the item to drop;
  # {AMOUNT}      - a formatted text that will display amount/s of the drop, it can be configured
  #               in the amount-format section;
  # {EXPERIENCE}  - an experience that will be given to the player on the successful drop;
  # {SWITCH}      - text that will be shown depending on the drop switch status
  items:
    close:
      type: barrier

      click-action:
        ALL: CLOSE_MENU

      slot:
        row: 4
        column: 5

      meta:
        displayname: "&c&lClose"
        lore:
          - "&7Click to close the menu."
    gold:
      type: gold_ingot

      click-action:
        LEFT: SWITCH_DROP
        RIGHT: CLOSE_MENU

      slot:
        row: 2
        column: 3

      meta:
        displayname: "&e&lGold"
        lore:
          - " &6Chance: &e{CHANCE}%"
          - " &6Amount: {AMOUNT}"
          - " &6Experience: &e{EXPERIENCE}"
          - " &6Status: {SWITCH}"
          - ""
          - "&aClick to switch the drop."
    diamond:
      type: diamond

      click-action:
        LEFT: SWITCH_DROP
        RIGHT: CLOSE_MENU

      slot:
        row: 2
        column: 4

      meta:
        displayname: "&b&lDiamond"
        lore:
          - " &6Chance: &e{CHANCE}%"
          - " &6Amount: {AMOUNT}"
          - " &6Experience: &e{EXPERIENCE}"
          - " &6Status: {SWITCH}"
          - ""
          - "&aClick to switch the drop."
    tnt:
      type: tnt

      click-action:
        LEFT: SWITCH_DROP
        RIGHT: CLOSE_MENU

      slot:
        row: 2
        column: 5

      meta:
        displayname: "&c&lTNT"
        lore:
          - " &6Chance: &e{CHANCE}%"
          - " &6Amount: {AMOUNT}"
          - " &6Experience: &e{EXPERIENCE}"
          - " &6Status: {SWITCH}"
          - ""
          - "&aClick to switch the drop."
    emerald:
      type: emerald

      click-action:
        LEFT: SWITCH_DROP
        RIGHT: CLOSE_MENU

      slot:
        row: 2
        column: 6

      meta:
        displayname: "&a&lEmerald"
        lore:
          - " &6Chance: &e{CHANCE}%"
          - " &6Amount: {AMOUNT}"
          - " &6Experience: &e{EXPERIENCE}"
          - " &6Status: {SWITCH}"
          - ""
          - "&aClick to switch the drop."
    obsidian:
      type: obsidian

      click-action:
        LEFT: SWITCH_DROP
        RIGHT: CLOSE_MENU

      slot:
        row: 2
        column: 7

      meta:
        displayname: "&7&lObsidian"
        lore:
          - " &6Chance: &e{CHANCE}%"
          - " &6Amount: {AMOUNT}"
          - " &6Experience: &e{EXPERIENCE}"
          - " &6Status: {SWITCH}"
          - ""
          - "&aClick to switch the drop."



# All drops that will be available on the server.
# Structure explanation below:
#
# gold:                      - id of the drop. IMPORTANT: it is used in menu (id in menu.items must equal to this id
#                            if you want to use SWITCH_DROP action there);
#   type: gold_ingot         - type of the drop;
#   source: stone            - source block type from which 'type' should be dropped;
#   chance: 60               - percentage chance of the drop;
#   amount: 1-5              - minimum and maximum amount of the drop (if '-' is not found, it will use only first number);
#   experience: 20           - experience given to the player when he has successfull drop;
#   meta:
#     displayname: "&6Gold"  - display name of the drop;
#     lore:                  - lore of the drop
#       - "&7Dropped gold"
#
# NOTE: 'meta' section is optional, you can remove it to have original/vanilla items.
drops:
  gold:
    type: gold_ingot
    source: stone
    chance: 60
    amount: 1-5
    experience: 20
    meta:
      displayname: "&6Gold"
      lore:
        - "&7Dropped gold"
  diamond:
    type: diamond
    source: stone
    chance: 50
    amount: 1-3
    experience: 100
  tnt:
    type: tnt
    source: stone
    chance: 20
    amount: 2
    experience: 150
  emerald:
    type: emerald
    source: stone
    chance: 10
    amount: 1-4
    experience: 200
  obsidian:
    type: obsidian
    source: stone
    chance: 20
    amount: 3
    experience: 135



