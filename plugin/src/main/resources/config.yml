          - " &6Amount: {AMOUNT}"
          - " &6Experience: &e{EXPERIENCE}"
          - " &6Height: {HEIGHT}"
          - " &6Status: {SWITCH}"
          - " &6To inventory: {SWITCH_INVENTORY}"
          - ""
          - "&8-------------------------------------"
